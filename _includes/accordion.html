<div class="hk-accordion {{ include.class | default: '' }}">
  <!-- Keep the input in the DOM but invisible; use adjacency selectors -->
  <input id="{{ include.id }}" type="checkbox" class="hk-acc-trigger" {% if include.open %}checked{% endif %} aria-controls="{{ include.id }}-body">
  <label for="{{ include.id }}" class="hk-acc-summary" role="button" aria-expanded="{% if include.open %}true{% else %}false{% endif %}">
    {{ include.title }}
  </label>
  <div id="{{ include.id }}-body" class="hk-acc-body" role="region" aria-labelledby="{{ include.id }}">
    {{ include.content | markdownify }}
  </div>
</div>
